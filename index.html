<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/3.2.0/sanitize.min.css" />
  <style>
    .cf:before,
    .cf:after {
      content: " ";
      display: table;
    }
    .cf:after {
      clear: both;
    }
    .cf {
      *zoom: 1;
    }
    #app {
      overflow: hidden;
      position: absolute;
      top: 50px;
      bottom: 50px;
      left: 50px;
      right: 50px;
      background: #fff;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
    }
    #map {
      float: left;
      width: 50%;
      height: 100%;
    }
    #list {
      overflow-y: scroll;
      float: left;
      width: 50%;
      height: 100%;
    }
    @media (max-width : 730px) {
      #map {
        float: none;
        width: 100%;
        height: 50%;
      }
      #list {
        float: none;
        display: block;
        overflow-y: scroll;
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body class="cf">
  <div id="app">
    <div id="map"></div>
    <list id="list"></list>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCM0wskBllIQBKVSJ5-W-5WNn7914wuRE" async defer></script>
  <script src="./lodash.min.js"></script>
  <script src="./riot.min.js"></script>
  <script src="./list.js"></script>
  <script src="./main.js"></script>
</body>
</html>
